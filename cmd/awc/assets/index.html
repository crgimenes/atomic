<!DOCTYPE html>
<html>

<head>
    <script>
        var socket = new WebSocket("ws://localhost:8080/echo");

        function sendBytes(bytes) {
            socket.send(bytes);
            console.log(bytes);
        }

        socket.onmessage = function (event) {
            var receivedBytes = event.data;
            console.log(receivedBytes);
        }
    </script>
</head>

<body>
    <button onclick="sendBytes('teste')">Teste</button>

</body>

</html>
